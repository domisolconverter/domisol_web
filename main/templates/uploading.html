{% extends 'header.html' %}


{% block content %}

<style>
@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Myeongjo|Noto+Sans+KR&display=swap&subset=korean');
  .loader,
  .loader:after {
    border-radius: 50%;
    width: 10em;
    height: 10em;
  }
  .loader {
    margin: 7% auto;
    font-size: 10px;
    position: relative;
    text-indent: -9999em;
    border-top: 1.1em solid rgba(255,128,128, 0.2);
    border-right: 1.1em solid rgba(255,128,128, 0.2);
    border-bottom: 1.1em solid rgba(255,128,128, 0.2);
    border-left: 1.1em solid #ff8080;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: load8 1.1s infinite linear;
    animation: load8 1.1s infinite linear;
  }
  @-webkit-keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
.TEXT{
  font-family:'Nanum Myeongjo', serif;
  font-size:18px;
  margin-bottom:50px;
}

</style>

<div class="loader">Loading...</div>
<div class = "container TEXT">
  <div class = "row justify-content-md-center">
    <div class = "col-md-auto">
       악보 변환 중 입니다.
    </div>
  </div>
  <br/>
  <div class = "row justify-content-md-center">
    <div class = "col-md-auto">
      변환이 완료되면 <strong>{{email}}</strong> 로 전송합니다.
    </div>
  </div>
</div>

{% endblock %}
